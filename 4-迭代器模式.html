<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.迭代器模式</title>
</head>
<body>
迭代器模式是指提供一种方法顺序访问一个聚合对象中的各个元素，而又不需要暴露该对象的内部表示
</body>
<script type="text/javascript">
	var each = function(arr,callback){
		for (var i = 0,len=arr.length; i < len; i++) {
			callback.call(arr[i],i,arr[i]);
		}
	}

	each([3,4,5,6,7],function(i,n){
		console.log('i:', i,'n:', n);
	})
</script>
</html>
